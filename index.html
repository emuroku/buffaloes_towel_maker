<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bsメッセージタオル風イメージメーカー</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-sm justify-content-center navbar-light bg-light">
        <h2>Bs応援メッセージタオル風イメージメーカー</h2><br>
    </nav>

    <!-- container -->
    <div class="container">
        
        <p><i class="fa-solid fa-pen-field"></i>バファローズ公式グッズの応援メッセージタオル風の画像をつくろう</p>
        <div class="col-12">
            <p>▼こんな画像ができます▼</p>
            <img class="main_img" src="img/towel_sample.png">
            <p>▼ここに作成した画像が表示されます▼</p>
            <!-- タオル全体とメッセージ部分のCanvas -->
            <!-- <div class="col-md-12"> -->
            <canvas id="cv" width="1254" height="530"></canvas>
        </div>

        <!-- 入力フォーム -->
        <form>
            <!-- カラー選択 -->
            <div class="form-group" id="bg_color">カラー
                <div class="custom-control custom-radio custom-control-inline">
                    <div class="cl_pink"><input type="radio" id="pink" name="color" class="custom-control-input"
                            checked>
                        <label class="custom-control-label" for="pink">ピンク</label>
                    </div>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <div class="cl_blue"><input type="radio" id="blue" name="color" class="custom-control-input">
                        <label class="custom-control-label" for="blue">ブルー</label>
                    </div>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <div class="cl_green"><input type="radio" id="green" name="color" class="custom-control-input">
                        <label class="custom-control-label" for="green">グリーン</label>
                    </div>
                </div>
            </div>

            <!-- メッセージ入力 -->
            <div id="input_form">
                <div class="form-group form-row">
                    <label class="col-md-3 col-form-label text-md-right" for="message">メッセージ</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="message">
                    </div>
                </div>
                <div class="form-group form-row">
                    <label class="col-md-3 col-form-label text-md-right" for="teamlogo">チーム名(半角英数字)</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="teamlogo">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="btn_dl" disabled>作成する
                <a id="download" download="sample.png"></a>
            </button>
        </form>


        <!-- Twitter投稿誘導 -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5><a id="result"></a></h5>
                    <p>作成した画像をぜひTwitterで紹介してください！<br>
                        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"
                                style="color: #55acee;"></i>つぶやく</a>
                    </p>

                    <small>↓こちらを付けてシェアしてくださると嬉しいです</small>
                    <textarea class="form-control"
                        area-label="With textarea"> #Bs応援タオルメーカー https://emuroku.github.io/buffaloes_towel_maker/</textarea>
                </div>
            </div>
        </div>
        <div class="text-center mb-2">
            <small>制作：</small><a href="https://twitter.com/m610310" target="_blank">@m610310</a>
        </div>
    </div>
</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>

</html>
